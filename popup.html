<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav>
        <h1>Bookmarc</h1>

    <div class="body">
      
       

        <form id="addBookmark">
            <img src="logo2.jpg" alt="favIcon">
            <div class="inputs">
                <input name="title" aria-label="enter title" placeholder="Enter title" type="text" required>
                <input name="url" placeholder="Enter url" type="text" required>
            </div>
            <div class="clearButs">
                <button data-key="title" id="clearTitle" >Clear</button>
                <button data-key="url" id="clearUrl">Clear</button>
            </div>
            <button class="savebut" type="submit">Save</button>
        </form>
        <hr>
        <div class="bookmarks">
            
            <!-- <a class="bookmarkCard">
                <img src="logo2.jpg" alt="favIcon" class="favIcon">

            </a> -->
        

        </div>
    </div>

</body>

</html>
